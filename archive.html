---
layout: default
title: Archive
---

<h2 class="glitch-text">> PROJECT_DATABASE_LOADED...</h2>
<p style="margin-bottom: 30px; font-style: italic; opacity: 0.7;">
    Click vào tên để truy cập tài liệu Notion.
</p>

<ul class="track-list">
    {% for project in site.data.projects %}
    <li class="track-item">
        <a href="{{ project.url }}" target="_blank" class="track-title">
            {{ project.title }}
        </a>
        <div class="track-meta">
            <span class="track-date" style="margin-right: 10px; opacity: 0.6; font-size: 0.8rem;">
                {{ project.date }}
            </span>
            <span class="track-tag">{{ project.tag }}</span>
        </div>
    </li>
    {% endfor %}
</ul>
